<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Bible Passage Word Frequency</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="app.js"></script>
</head>

<body>
    <div class="page-header">
        <div class="title">
            <h1>Bible Passage Word Frequency</h1>
        </div>
    </div>

    <div class="page-body">

        <div class="passage">
            <div class="passage-input">
                <input type="text" id="passage-input" placeholder="Enter passage">
                <button id="search-button" onclick="mainFunction()">
                    <svg xmlns="http://www.w3.org/2000/svg" id="search-button-logo" viewBox="0 0 512 512" width="26" height="26">
                        <path d="M345 298c15-24 23-52 23-82 0-84-68-152-152-152S64 132 64 216s68 153 152 153c31 0 59-9 83-25l7-5 108 109 34-34-108-109zm-44-167c23 23 36 53 36 85s-13 63-36 85c-22 23-52 35-85 35-32 0-62-12-85-35-22-22-35-53-35-85s13-62 35-85c23-22 53-35 85-35 33 0 63 13 85 35z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="output" id="output">
            <div class="passage-name-display" id="passage-name-display"></div>
            <table id="output-table">
                <thead id="output-table-head">
                    <tr>
                        <th style="width:10%">Strongs Number</th>
                        <th style="width:8%">Occurances</th>
                        <th style="width:11%">Word</th>
                        <th style="width:10%">Part of Speech</th>
                        <th style="width:10%">Root</th>
                        <th style="width:46%;">Definitions</th>
                    </tr>   
                </thead>
                <tbody id="output-table-body">
                </tbody>
            </table>
        </div>
    
    </div>  

    <script src="support.js"></script>

</body>
